<!DOCTYPE html>

<html lang="es">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Woody | Contacto</title>
    <link rel="stylesheet" href="../css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

</head>

<body>
    
    <header>
        <nav class="navbar">
            <div class="navbar__content">
                <a href="../index.html"><img src="../img/logo-woody.svg" alt="Logo de Woody" width="115" height="35"></a>
                <ul class="navbar__ul">
                    <li><a href="./cursos.html">Cursos</a></li>
                    <li><a href="./profesores.html">Profesores</a></li>
                    <li><a href="./blog.html">Blog</a></li>
                    <li><a href="./contacto.html">Contacto</a></li>
                </ul>
                <a href="./cursos.html"><div class="navbar__buttoncursos" id="navbar__buttoncursos--hover">Ver Cursos</div></a>
            </div> 
        </nav>
    </header>

    <main>

        <section>
            <h1>¡Contactate con Woody!</h1>
            <form action="">
                <div>
                    <label for="nombre">Nombre</label>
                    <input type="text" name="nombre" id="nombre" placeholder="Nombre">
                </div>
                <div>
                    <label for= "email">Email</label>
                    <input type="email" name="email" id="email" placeholder="Email">
                </div>
                <div>
                    <select name="Elegí El Curso">
                        <label>Elegí El Curso</label>
                        <option selected value="0">Elegí El Curso</option>
                        <option value="1">Curso de Stand Up para Principiantes</option>
                        <option value="2">Curso de Stand Up Avanzado</option>
                        <option value="3">Curso de Stand Up para Profesionales</option>
                    </select>
                </div>
                <div>
                    <label for="comentario">Comentario</label>
                    <textarea name="comentario" id="comentario" cols="20" rows="10"></textarea>
                </div>
                <div>
                    <label for="suscripcion">Quiero recibir contenido gratis sobre Stand Up</label>
                    <input type="checkbox" name="suscripcion" id="suscripcion">
                </div>
                <div>
                    <input type="submit" value="Enviar">
                    <input type="reset" value="Borrar Formulario">
                </div>
            </form>
        </section>
    
    </main>

    <footer class="footer">
        <div>
            <h2 class="footer__h2">¡Seguinos en Redes!</h2>
        </div>
        <div class="footer__redes">
            <ul>
                <li id="facebook"><a href="https://www.facebook.com/" target="_blank"><img src="../img/facebook.svg" alt="Logo de Facebook" width="25" height="25"></a></li>
                <li id="instagram"><a href="https://www.instagram.com/" target="_blank"><img src="../img/instagram.svg" alt="Logo de Instagram" width="25" height="25"></a></li>
            </ul>
        </div>
        <div class="footer__secciones">
            <ul>
                <li><a id="footer__link--hover" href="../index.html">Inicio</a></li>
                <li><a id="footer__link--hover" href="./cursos.html">Cursos</a></li>
                <li><a id="footer__link--hover" href="./profesores.html">Profesores</a></li>
                <li><a id="footer__link--hover" href="./blog.html">Blog</a></li>
                <li><a id="footer__link--hover" href="./contacto.html">Contacto</a></li>
            </ul>
        </div>
    </footer>
    
</body>

</html>
